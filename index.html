<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
  </head>
  <body>
    
    <h1>SMART CITY TEAM MEMBERS</h1>

    <div class = "card">
        <div class="search">
          <input type="text" placeholder="Search Members Here" id="member_search" onkeyup="filterTask();">
            <button class="btn btn-primary" data-toggle="modal" 
            data-target="#member-form-modal"> Add new</button>
        </div>

        
          <table id="table" class="table" border="1">
            <thead class="thead">
              <tr class="tr">   
                <th class="td">Id</th>            
                <th class="td">Firstname</th>
                <th class="td">Lastname</th>
                <th class="td">Email</th>
                <th class="td">Age</th>
                <th class="td">Designation</th>
                <th class="td">Action</th>
              </tr>
            </thead>
            <tbody id="tablerows">
              
            </tbody>
        </table>

        <div class="show-table-info hide">
          <div class="alert alert-info center">
              <strong>No Data Found, Please Enter Some Data</strong>
          </div>
      </div>
        
    </div>

      <!-- form using modal-->
    <div class="modal fade" id="member-form-modal">
      <div class="modal-dialog">
          <div class="modal-content">

              <div class="modal-header">
                  <h4 class="modal-title">Insert Member Information</h4>
              </div>

              
              <div class="modal-body">                   
                  <form >
                      <label class="validation-error hide" id="NameValidatonError">This fiels is required</label>

                      <div class="form-control">
                        <label for="">Firstname <span>*</span></label>
                        <input type="text" class="task" 
                        id="firstname" placeholder="Enter your firstname" required/>              
                      </div>
          
                      <div class="form-control">
                        <label for="">Lastname <span>*</span></label>
                        <input type="text" class="task" 
                        id="lastname" placeholder="Enter your lastname" required/>                          
                      </div>
          
                      <div class="form-control">
                        <label for="">Email <span>*</span></label>
                        <input type="text" class="task" id="email" placeholder="Enter email" required/>                            
                      </div>
          
                      <div class="form-control">
                        <label for="">Date Of Birth <span>*</span> </label>
                        <input type="date" class="task" id="age" placeholder="Enter Date of birth" required/>                 
                      </div>
          
                      <div class="form-control">
                        <label for="">Designation <span>*</span></label>
                        <input type="text" class="task" id="designation" placeholder="Enter designation" required/>
                      </div>

                      <div class="form-group">
                        <input type="hidden" class="form-control" id="member_id">
                      </div>                    
          
                      <div class="form-control">
                        <button type="submit" id="create-btn" class="btn btn-primary" onclick="addTask();">Create</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                        <button id="update-btn" class="btn btn-success" style="display: none;" onclick="updateInfo();">Update</button> 
                        
                      </div>                       
                  </form>
                </div>
            </div>
        </div>
    </div>
 

    <!-- delete modal -->
    <div class="modal fade" id="deleteDialog"  >
      <div class="modal-dialog">
          <div class="modal-content" >

              <div class="modal-header">
                  <h4 class="modal-title">Warning!</h4>
              </div>

              <div class="modal-body">                   
                  <strong >
                    Are you sure to delete this member?
                  </strong>
                  <input type="hidden" id="deleted-member-id" value="">
              </div>

              <div class="modal-footer">

                <button type="button" class="btn btn-danger" onclick="deleteMemberData()">Yes</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">No</button>

              </div>
            </div>
        </div>
    </div>
    <!-- delete modal -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
