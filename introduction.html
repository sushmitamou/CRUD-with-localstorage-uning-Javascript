      <!-- form using modal-->
    <div class="modal fade"  id="member-form-modal">
      <div class="modal-dialog">
          <div class="modal-content">

              <div class="modal-header">
                  <h4 class="modal-title">Add Member Information</h4>
              </div>
              
              <div class="modal-body">                   
                  <form onsubmit="addTask(); return false;" autocomplete="off">
                      <label class="validation-error hide" id="NameValidatonError">This fiels is required</label>

                      <div class="form-control">
                        <label for="">Fullname <span>*</span></label>
                        <input type="text" class="task" 
                        id="fullname" placeholder="Enter your fullname" required/>              
                      </div>
          
                      <div class="form-control">
                        <label for="">Email <span>*</span></label>
                        <input type="text" class="task" id="email" placeholder="Enter email" required/>                            
                      </div>
          
                      <div class="form-control">
                        <label for="">Date Of Birth <span>*</span> </label>
                        <input type="text" class="task" id="age" placeholder="Enter Date of birth" required/>                 
                      </div>
          
                      <div class="form-control">
                        <label for="">Designation <span>*</span></label>
                        <input type="text" class="task" id="designation" placeholder="Enter designation" required/>
                      </div>

                      <div class="form-control">
                        <button type="submit" id="create-btn" class="btn btn-primary">Create</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                      </div> 
                  </form>
                </div>
            </div>
        </div>
    </div>

    <!-- view modal -->
    <div class="modal fade" id="view-form-modal">
      <div class="modal-dialog">

                      <div class="form-control">

                      <div class="form-control">

                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                      </div> 
                  </form>
                </div>
            </div>
        </div>
    </div>

    <!-- edit modal -->
    <div class="modal fade" id="clonemodal" >
      <div class="modal-dialog" role="document">
          <div class="modal-content">

              <div class="modal-header">
                  <h4 class="modal-title" id="clonemodal">Clone Member Information</h4>
              </div>
           
              <div class="modal-body">                   
                  <form onsubmit="cloneInfo(); return false;">
                      <label class="validation-error hide" id="NameValidatonError">This fiels is required</label>

                      <div class="form-control">
                        <label for="">Fullname <span>*</span></label>
                        <input type="text" class="task" id="clone_fullname" placeholder="Enter your fullname" required/>              
                      </div>
          
                      <div class="form-control">
                        <label for="">Email <span>*</span></label>
                        <input type="text" class="task" id="clone_email" placeholder="Enter email" required/>                            
                      </div>
          
                      <div class="form-control">

                      </div>
          
                      <div class="form-control">
                        <label for="">Designation <span>*</span></label>
                        <input type="text" class="task" id="clone_designation" placeholder="Enter designation" required/>
                      </div>

                      <div class="form-group">
                        <input type="hidden" class="form-control" id="clone_member_id">
                      </div>                    
          
                      <div class="form-control">
                        <button id="clone-btn" class="btn btn-success">Clone</button>                         
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>                       
                      </div>                       
                  </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editmodal" >

                  <form onsubmit="updateInfo(); return false;">

                      </div>                    
          
                      <div class="form-control">

                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>                       
                      </div>                       
                  </form>

    <!-- delete modal -->
    <div class="modal fade" id="deleteDialog"  >
      <div class="modal-dialog">
          <div class="modal-content" >

              <div class="modal-header">
                  <h4 class="modal-title">Warning!</h4>
              </div>

              <div class="modal-body">                   
                  <strong >
                    Are you sure to delete this member?
                  </strong>
                  <input type="hidden" id="deleted-member-id" value="">
              </div>
              
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" onclick="deleteMemberData()">Yes</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
              </div>
            </div>
        </div>
    </div>
